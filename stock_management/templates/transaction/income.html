{% extends "base.html" %}

{% block content %}
<div class="pt-3 mt-4">
  <h2 class="text-center">Ajouter une vente</h2>
  <div class="row">
    <div class="col-md-8 mx-auto">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">
          Valider
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
