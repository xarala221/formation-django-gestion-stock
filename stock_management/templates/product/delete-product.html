{% extends "base.html" %}

{% block content %}
<div class="pt-3 mt-4">
  <h2 class="text-center">Suppression du produit <span class="text-danger">{{ product.name }}</span>, etes-vous sur?
  </h2>
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card card-body">
        <form method="post">
          {% csrf_token %}
          <a href="{% url 'product_list' %}" class="btn btn-primary">Annuler</a>
          <button type="submit" class="btn btn-danger">Oui</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
